<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">Component to View</h3>
		</div>
		<div class="panel-body">
			Name: {{ name }}<br>
			Age: {{ age }}<br>
			Status: {{ isMarried ? 'Married' : 'Single' }}<br>
			User object: {{ user['name'] }}<br>
			Function: {{ showName() }}<br>
			<img [src]="imgLink" [alt]="imgAlt" [width]="imgWidth" />
			<input type="text" class="form-control" placeholder="Input your name" [value]="name" />

		</div>
	</div>

</div>
