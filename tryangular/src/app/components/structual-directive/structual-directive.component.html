<h3>Structual Directive</h3>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">If</h3>
		</div>
		<div class="panel-body">
			Age: {{age}}

			<p *ngIf="age <= 18; else elseBlock">Ko du tuoi</p>

			<ng-template #elseBlock>
				<p>Du tuoi</p>
			</ng-template>

			<input type="text" name="txtAge" id="inputtxtAge" class="form-control" [(ngModel)]="age">
		</div>
	</div>
</div>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3 class="panel-title">For</h3>
		</div>
		<div class="panel-body">

			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>STT</th>
						<th>Ten</th>
						<th>Gia</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of data; index as i; trackBy:myTrackByFunction">
						<td>{{i+1}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
					</tr>
				</tbody>
			</table>

			<button type="button" class="btn btn-info" (click)="onLoadDataFromServer()">load from server</button>

		</div>
	</div>
</div>
<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

	<div class="panel panel-success">
		<div class="panel-heading">
			<h3 class="panel-title">SwitchCase</h3>
		</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item" *ngFor="let item of products" [ngSwitch]="item">
					<span style="color: red" *ngSwitchCase="'Apple'">{{item}}</span>
					<span style="color: green" *ngSwitchCase="'Microsoft'">{{item}}</span>
					<span style="color: gold" *ngSwitchDefault>{{item}}</span>
				</li>
			</ul>
		</div>
	</div>

</div>

<h3>Attribute Directive</h3>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">NgClass</h3>
		</div>
		<div class="panel-body">
			<p [ngClass]="myNGClass()">Nothing gonna change my love for you</p>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="chkEnableClass" [(ngModel)]="isClassEnable">
					On/Off
				</label>
			</div>

		</div>
	</div>
</div>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<div class="panel panel-info">
		<div class="panel-heading">
			<h3 class="panel-title">NgStyle</h3>
		</div>
		<div class="panel-body">
			<p [ngStyle]="myNGStyle()">Nothing gonna change my love for you</p>

			<div class="checkbox">
				<label>
					<input type="checkbox" name="chkEnableStyle" [(ngModel)]="isStyleEnable">
					On/Off
				</label>
			</div>
		</div>
	</div>
</div>
