<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h2>{{ title }}</h2>
    {% for row in data_rows %}
        <a href="{% url 'posts:detail' id=row.id %}">{{ row.title }}</a><br>
        {{ row.content }}<br>
        {{ row.updated }} --- {{ row.timestamp }}<hr>
    {% endfor %}
</body>
</html>
